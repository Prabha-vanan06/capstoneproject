<div class="card">
<div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55);backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Contact Us</h2>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="fname">First name</label>
                    <input type="text" name="fname" id="fname" class="form-control" formControlName="fname"/>  
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" class="form-control" formControlName="lname"/>  
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" name="email" id="email" class="form-control"formControlName="email" /> 
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="shop">Shop</label>
                <select class="form-control" name="shop" id="shop" placeholder="select one" formControlName="shop">
                    <option value="chennai">Shop in chennai</option>
                    <option value="coimbatore">Shop in coimbatore</option>
                    <option value="banglore">Shop in Banglore</option>
                    <option value="mumbai">Shop in mumbai</option>
                    <option value="hyderabad">Shop in hyderabad</option>
                </select>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="commands">Commands</label><br>
                <textarea class="form-control" name="commands" id="commands"  placeholder="Write something here..." formControlName="commands"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4" >Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../assets/images/veg3.jpg" class="w-75 rounded-4 shadow-4" />
      </div>
    </div>
</div>
</div>
