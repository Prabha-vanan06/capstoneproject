<div class="bg-image shadow-2-strong" >
<div class="container px-6">
<div class="row gx-6">
<div class="card" *ngFor="let veg of veges">
<mat-card class="example-card">
    <mat-card-header>
      <div class="card-header">
      <mat-card-title (click)="vegesSelected(veg)">{{veg.name}}</mat-card-title>
      </div>
    </mat-card-header>
    <div class="card-body">
    <mat-card-subtitle>{{veg.category}}</mat-card-subtitle><br>
    <img mat-card-image [src]="veg.image" class="w-75 rounded-4 shadow-4">
    <mat-card-subtitle>{{veg.description}}</mat-card-subtitle><br>
    <mat-card-subtitle>Price:{{veg.price}}</mat-card-subtitle><br>
    <!-- <td><input type="number" style="width:50px;" [(NgModel)]="veg.kg"></td> -->
    <mat-card-actions> 
      <button mat-button color="primary" (click)="addToCart(veg)">Add to cart</button>
     
      <button mat-button color="primary" (click)="editVeges(veg)">Edit Veges</button> 
      <td><button mat-button color="primary" (click)="removeVeges(veg)">Delete Veges</button> </td>
    </mat-card-actions>
    </div>
    
  </mat-card>
  
</div>
</div>
<br><br><button  class="btn btn-primary" (click)="newVeges()">Add Veges</button>
</div>


</div>

<router-outlet></router-outlet>
